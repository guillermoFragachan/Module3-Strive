<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Homework</title>
  </head>
  <body>
    <h1>Homework</h1>

    

    <div class="container-fluid mt-5">
        <div class="row">
          <div class="col-4">
            <button type="button" onclick="display()" class="btn btn-primary">Display</button>
            <button id="sort" type="button" onclick="display(true)" class="btn btn-secondary">Sort</button>
            <div class="btn-group">
                
                <div class="input-group mb-3">
                    
                    <div>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option value="1">name</option>
                            <option value="2">username</option>
                            <option value="3">email</option>
                            <input type="text" name="textvalue" id="input">
                          </select>
                    </div>
                  </div>
          </div>

      
        </div>
        <div class="row">


            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">Company</th>
                    <th scope="col">Website</th>
                  </tr>
                </thead>


                <tbody>


                </tbody>
              </table>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script  >

        const getData = async () => {
            let response = await fetch('https://jsonplaceholder.typicode.com/users')
            let data = await response.json()


            return data


        }

        function display(){
            getData().then((data) =>{

                data.forEach(element => {
                    let trNode = document.createElement('tr')
                    trNode.innerHTML=`
                    <th>${element.id}</th>
                    <td>${element.name}</td>
                    <th>${element.username}</th>

                    <td>${element.phone}</td>
                    <th>${element.email}</th>
                    <td>${element.address}</td>

                    <th>${element.company}</th>
                    <td>${element.website}</td>
                    
                    
                    
                    
                    `

                    let tbody = document.getElementsByTagName('tbody')[0]
                    tbody.appendChild(trNode)
                })


            })
        }


        window.onload = () => {


            display()



}




    </script>


  
  </body>
</html>
